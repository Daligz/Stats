Enable-worlds:
  - 'world_1'

# Es muy util si el pvp es en el mismo mundo en el que salen y entran
# Si se tiene un spawn o varios mundos de pvp es mejor desactivarlo
Data:
  Keep:
    Enable: false
    Time-Minutes: 10
  Top:
    Time-Seconds: 60
    Limit-To-Show: 10

Chat:
  Hover:
    - '&aName: &f%rs_name%'
    - '&aKills: &f%rs_kills%'
    - '&aDeaths: &f%rs_deaths%'
    - '&aBest ks: &f%rs_bestkillstreak%'
    - '&aCurrent ks: &f%rs_currentkillstreak%_n'
  Message: '%player% > %message%'
  ColoredMessage-Permission: 'rstats.chat.coloredmessages'